<!-- Sidebar Overlay -->
<div class="sidebar-overlay" [class.active]="isOpen" (click)="closeSidebar()"></div>

<!-- Sidebar -->
<aside class="sidebar" [class.open]="isOpen">
  <!-- Sidebar Header -->
  <div class="sidebar-header">
    <div class="logo-container">
      <span class="logo-icon">Rx</span>
      <span class="logo-text">JS Series</span>
    </div>
    <button class="close-btn" (click)="closeSidebar()" aria-label="Close sidebar">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <!-- Navigation Menu -->
  <nav class="sidebar-nav">
    <ul class="nav-list">
      <li class="nav-item" *ngFor="let item of navigationItems">
        <a 
          class="nav-link" 
          [routerLink]="item.path" 
          routerLinkActive="active" 
          [routerLinkActiveOptions]="item.exact ? {exact: true} : {exact: false}"
          (click)="onNavigationClick()"
        >
          <i [class]="item.icon"></i>
          <span class="nav-text">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer">
    <a 
      class="github-link" 
      href="https://github.com/sahaduddin/RxJS-Series" 
      target="_blank"
      (click)="onNavigationClick()"
    >
      <i class="fab fa-github"></i>
      <span class="nav-text">GitHub</span>
    </a>
  </div>
</aside>
