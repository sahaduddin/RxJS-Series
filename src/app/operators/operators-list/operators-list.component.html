<div class="operators-container">
  <div class="hero-section">
    <div class="container">
      <h1 class="page-title">
        <i class="fas fa-cogs"></i>
        RxJS Operators
      </h1>
      <p class="page-subtitle">
        Master the power of RxJS operators - the building blocks that transform, filter, and combine your data streams
      </p>
    </div>
  </div>

  <div class="container">
    <div class="categories-grid">
      <div class="category-section" *ngFor="let category of operatorCategories">
        <div class="category-header">
          <div class="category-icon">
            <i [class]="category.icon"></i>
          </div>
          <div class="category-info">
            <h2 class="category-title">{{ category.name }}</h2>
            <p class="category-description">{{ category.description }}</p>
          </div>
        </div>

        <div class="operators-grid">
          <div class="operator-card" 
               *ngFor="let operator of category.operators"
               [routerLink]="['/operators', operator.id]">
            <div class="card-header">
              <h3 class="operator-name">{{ operator.name }}</h3>
              <div class="difficulty-badge" 
                   [style.background-color]="getDifficultyColor(operator.difficulty)">
                {{ operator.difficulty }}
              </div>
            </div>
            <p class="operator-description">{{ operator.description }}</p>
            <div class="card-footer">
              <span class="learn-more">
                Learn More <i class="fas fa-arrow-right"></i>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
